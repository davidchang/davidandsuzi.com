    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>David and Suzi | {{page.title}}</title>
      <meta name="viewport" content="width=device-width">

      <meta property="og:title" content="{{page.title}}"/>
      {% if page.description %}
          <meta property="og:description" content="{{page.description}}"/>
      {% else %}
          <meta property="og:description" content="{{site.description}}"/>
      {% endif %}
      <meta property="og:type" content="website"/>
      <meta property="og:url" content="http://davidandsuzi.com{{page.url}}"/>

      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    </head>

    <body>

      <div id="page-container">
        <header role="banner">
          <h1><a href="http://davidandsuzi.com"><span class="highlight">david</span> and <span class="highlight">suzi</span></a></h1>
    		</header>

    		<section role="main">
    			<article role="article">

    				<header class="centered">
    					<h1>{{ page.title }}</h1>
    					<div>Written by
    						<span>{{ page.category }}</span> on {{ page.date | date: "%b %d, %Y" }}
    					</div>
    				</header>

    				<section>
    					{{ content }}
    				</section>

    			</article> <!-- end article -->
    		</section>
      </div>
