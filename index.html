<ul id="postsList">
    {% for post in site.posts %}
      <li class='liPost'>
        <div class='postTitle'>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class='postDate'>
            {{ post.date | date: "%b %d, %Y" }}
        </div>
      </li>
    {% endfor %}
  </ul>
